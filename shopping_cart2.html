        <h1>Shopping Cart</h1>
            <div class="budget">
                <label for="budget">Your Budget $</label>
                <input type="number" name="budget" class="budget_num" readonly>
            </div>

        <div class="grid">
            <p>🥶 $7 <br> Ice man</p>
            <p>🦄 $10 <br> Unicorn</p>
            <p>😇 $5<br> Angel</p>
            <p>🍒 $3<br> Cherries</p>
            <p>🐣 $6<br> Chick</p>
            <p>🔨 $4<br> Hammer</p>
            <p>🍕 $2<br> Pizza</p>
            <p>📀 $8<br> CD</p>
            <p>🔊 $9 <br> Speakers</p>
        </div>

    
        <div class="check_out">
            <h2>Payment Information</h2>
            <form action="product.php" method="post">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" required> <br>

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" required> <br>

                <label for="email">Email:</label>
                <input type="email" name="email" required> <br>

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" required> <br>

                <label for="credit">Credit Number:</label>
                <input type="number" name="credit" required>

                <label for="sec_code">Security Code:</label>
                <input type="number" name="sec_code" required> <br>

                <label for="address">Address:</label>
                <input type="text" name="address" required>

                <label for="zip">Zipcode:</label>
                <input type="number" name="zip" required> <br>

                <input type="submit" class="button" value="Check Out">
                <input type="reset" class="button">
            </form>
        </div>

        <div class="radio_station">
            <button class="last_song" style="padding: 0; border: 0; background-color: transparent;">&#9194</button>
            <button class="stop_song" style="padding: 0; border: 0; background-color: transparent;">⏯️</button>
            <button class="next_song" style="padding: 0; border: 0; background-color: transparent;">&#9193</button>
        </div>
